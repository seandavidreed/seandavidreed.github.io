---
layout: default
title: Home
---
<div class="flex">
	<div class="index row" style="height: 60px">
		<div class="column" style="align-items: end; padding: 0px 10px"><h2>Sean</h2></div>
		<div class="column tagline">Developer</div>
	</div>
	<div class="index row" style="height: 60px">
		<div class="column" style="align-items: end; padding: 0px 10px"><h2>David</h2></div>
		<div class="column tagline">CS Student</div>
	</div>
	<div class="index row" style="height: 60px">
		<div class="column" style="align-items: end; padding: 0px 10px;"><h2>Reed</h2></div>
		<div class="column tagline">Instructor</div>
	</div>
</div>
<div>
	<h2 style="height: 30px;">Latest Posts</h2>
	<hr>
	{% for post in site.posts limit: 10 %}
		<span style="float: left; color: gray; font-family: Montserrat, sans-serif; font-size: 10">{{ post.date | date: "%m/%d/%Y" }}</span>
		<div style="display: block; padding: 0px 0px 0px 90px; font-family: Lucida Console, Monaco, monospace">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</div>
	{% endfor %}
</div>
