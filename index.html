---
layout: default
title: Home
---
<div class="flex">
	<div class="index row" style="height: 60px">
		<div class="column" style="align-items: end; padding: 0px 10px"><h1>Sean</h1></div>
		<div class="column tagline">Developer</div>
	</div>
	<div class="index row" style="height: 60px">
		<div class="column" style="align-items: end; padding: 0px 10px"><h1>David</h1></div>
		<div class="column tagline">CS Student</div>
	</div>
	<div class="index row" style="height: 60px">
		<div class="column" style="align-items: end; padding: 0px 10px;"><h1>Reed</h1></div>
		<div class="column tagline">Music Instructor</div>
	</div>
</div>
<div>
	<h2 style="height: 30px;">Latest Posts</h2>
	<hr>
	{% for post in site.posts limit: 10 %}
		<span style="float: left; color: gray">{{ post.date | date: "%m/%d/%Y" }}</span>
		<div style="display: block; padding: 0px 0px 0px 140px">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</div>
	{% endfor %}
</div>
