---
layout: default
title: Blog
---
<h1>Blog</h1>
<hr>
{% for post in site.posts %}
	<span style="float: left; color: gray; font-family: Montserrat, sans-serif">{{ post.date | date: "%m/%d/%Y" }}</span>
	<div style="display: block; padding: 0px 0px 0px 90px; font-family: Lucida Console, Monaco, monospace">
		<a href="{{ post.url }}">{{ post.title }}</a>
	</div>
{% endfor %}
